<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход для специалистов</title>
    <style>
        body {
            background-color: #1a472a;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        h2 { color: #2ecc71; margin-bottom: 30px; }

        .form-group { text-align: left; margin-bottom: 20px; }

        label { display: block; margin-bottom: 8px; font-size: 0.9rem; opacity: 0.8; }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(0, 0, 0, 0.3);
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
            outline: none;
        }

        input:focus { border-color: #2ecc71; }

        .btn-login {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background-color: #2ecc71;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-login:hover { background-color: #27ae60; transform: translateY(-2px); }

        .back-link {
            margin-top: 20px;
            display: block;
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link:hover { color: white; }
    </style>
</head>
<body>

    <div class="login-card">
        <h2>Вход в систему</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Логин (Email)</label>
                <input type="text" id="username" placeholder="admin" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn-login">Войти</button>
        </form>
        <a href="/" class="back-link">← Вернуться на главную</a>
    </div>

    <script>
        // Простая имитация проверки для примера
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;

            // В реальности здесь должен быть запрос к серверу (fetch /login)
            if (user === 'admin' && pass === '1234') {
                alert('Успешный вход!');
                window.location.href = '/specialist'; // Перенаправляем в панель
            } else {
                alert('Неверный логин или пароль');
            }
        });
    </script>
</body>
</html>
