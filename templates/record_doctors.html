            background-color: #e0f2f1; /* –°–≤–µ—Ç–ª—ã–π –º—è—Ç–Ω—ã–π –æ—Ç—Ç–µ–Ω–æ–∫ */

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ */

            color: white;
            transform: translateY(-2px);
        }

        #recordForm {
            /* –°–≤–µ—Ç–ª—ã–π –ø–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π —Ñ–æ–Ω –¥–ª—è —Ñ–æ—Ä–º—ã */
            background: rgba(255, 255, 255, 0.95); 
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1); /* –õ–µ–≥–∫–∞—è —Ç–µ–Ω—å */

        }

        }

        .form-group {

        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            opacity: 0.8;
            color: #1a472a;
        }

        select, input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 10px;
            border: 1px solid rgba(26, 71, 42, 0.2);
            background: rgba(26, 71, 42, 0.05); /* –û—á–µ–Ω—å —Å–≤–µ—Ç–ª—ã–π —Ñ–æ–Ω –ø–æ–ª–µ–π */
            color: #1a472a; /* –¢–µ–º–Ω—ã–π —Ç–µ–∫—Å—Ç –≤ –ø–æ–ª—è—Ö */
            font-size: 1rem;
            box-sizing: border-box;
            outline: none;

        }

        select option { background: #e0f2f1; color: #1a472a; } /* –¶–≤–µ—Ç —Ñ–æ–Ω–∞ –æ–ø—Ü–∏–π –≤ —Å–ø–∏—Å–∫–µ */
        select:focus, input:focus { border-color: #009688; }

        .btn-submit {

            padding: 15px;

            border-radius: 10px;

            color: white;

            color: white;

    </style>
</head>
<body>

    <nav class="nav-buttons">
        <button onclick="history.back()" class="btn-nav">‚Üê –ù–∞–∑–∞–¥</button>
        <a href="/" class="btn-nav">üè† –ì–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é</a>
    </nav>

    <form id="recordForm">
        <h1>–ó–∞–ø–∏—Å—å –Ω–∞ –ø—Ä–∏–µ–º</h1>
        
        <div class="form-group">
            <label for="doctor">–í—ã–±–µ—Ä–∏—Ç–µ —Å–≤–æ–±–æ–¥–Ω—ã–π —Ç–∞–ª–æ–Ω:</label>
            <select id="doctor" required> 
                <option value="" disabled selected>‚Äî –ù–∞–∂–º–∏—Ç–µ, —á—Ç–æ–±—ã –≤—ã–±—Ä–∞—Ç—å ‚Äî</option>
                {% for row in data %}
                    {% if row.record == true %}
                        <option value="{{row.name}}|{{row.date_record}}">
                            {{row.name}} ‚Äî {{row.date_record}}
                        </option>
                    {% endif %}
                {% endfor %}
            </select>
        </div>

        <input type="hidden" id="record" value="false">

        <div class="form-group">
            <label for="patient">–§–ò–û –ø–∞—Ü–∏–µ–Ω—Ç–∞:</label>
            <input type="text" id="patient" placeholder="–ò–≤–∞–Ω–æ–≤ –ò–≤–∞–Ω –ò–≤–∞–Ω–æ–≤–∏—á" required>
        </div>

        <button type="submit" class="btn-submit">–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å –∑–∞–ø–∏—Å—å</button>
    </form>

    <script>
        document.getElementById('recordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const selectedValue = document.getElementById('doctor').value;
            if (!selectedValue) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ —Ç–∞–ª–æ–Ω');
                return;
            }

            const [name, date_record] = selectedValue.split('|');

            const formData = {
                name: name,
                date_record: date_record,
                record: document.getElementById('record').value === 'true',
                patient: document.getElementById('patient').value
            };
            
            try {
                const response = await fetch('/record', {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                
                if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞');
                
                alert('–í—ã —É—Å–ø–µ—à–Ω–æ –∑–∞–ø–∏—Å–∞–Ω—ã!');
                window.location.reload();
            } catch (error) {
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ: ' + error.message);
            }
        });
    </script>
